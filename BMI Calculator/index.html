<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


    <body>
        <div class="container mt-5">
            <div class="card">

                <div class="card-header mb-4">
                    <h4>BMI Calculator</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="height" class="form-label" >Height(in CM)</label> <br>
                    <input type="number" id="height" class="form-control" name="height placeholder="Enter your height"> <br><br>
                    </div>
                    <div class="form-group">
                        <label for="weight" class="form-label">Weight(in KG)</label> <br>
                        <input type="number" id="weight"  class="form-control" name="weight" placeholder="Enter your weight"> <br><br>
                    </div>
                  
                    <button type="button" class="btn btn-success" id="calculateButton">Calculate BMI</button> <br><br>
                         <div id="bmi-value" style="display: none;" > 
                           <h4>BMI-Value <br> <span  id="bmi-output"></span></h4>
                           
                         </div>
                      <div id="bmi-status"  style="display: none;" >
                       <h4>Status: <br>  <span id="status"></span></h4>
                       
                      </div>
                      <div id="error-msg" style="color: red;display: none;"></div>
                   </div>
                         
                </div>
            </div>
        
         
           


<script>
       document.getElementById('calculateButton').addEventListener('click',function (){
        let weight=parseFloat(document.getElementById('weight').value)
   console.log(weight);
    let height=parseFloat(document.getElementById('height').value)
       console.log(height);
       if (isNaN(height) || isNaN(weight) || height === 0 || weight === 0) {
                document.getElementById('error-msg').innerHTML='Please enter valid values for  both height and weight'
                 document.getElementById('error-msg').style.display='block'
                return;
       }
                calculateBMI(height,weight)
       })

       function calculateBMI(height,weight){
  
    
        
       
    let bmiResult= (weight / (height/100) **2).toFixed(2);
    console.log(bmiResult);
   
    let res=document.getElementById('bmi-output').innerHTML=bmiResult
         document.getElementById('bmi-value').style.display='block'
    console.log(res);
    
    if(res<18.5){
        document.getElementById('status').innerHTML="underweight"
    }
    else if(res<25)
    document.getElementById('status').innerHTML="normal weight"
 else if(res<30)
 document.getElementById('status').innerHTML="over weight"
else
document.getElementById('status').innerHTML="obesity"
document.getElementById('bmi-status').style.display='block'
 
       }


 


</script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>

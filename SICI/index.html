<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5 ">
  <h1 class="mb-4">Interest Calculator</h1>
  <div class="mb-3">
    <label for="princi" class="form-label">Principle Amount:</label>
    <input type="number" id="princi" class="form-control" placeholder="Enter the principle amount">
  </div>
  <div class="mb-3">
    <label for="interest" class="form-label">Interest Rate (%):</label>
    <input type="number" id="interest" class="form-control" placeholder="Enter the interest rate">
  </div>
  <div class="mb-3">
    <label for="year" class="form-label">Time Period (year):</label>
    <input type="number" id="year" class="form-control" placeholder="Enter the time period">
  </div>
  
  <div class="mb-4">
    <label class="form-label">Select Interest Type:</label> <br>
    <div class="form-check form-check-inline">
      <input type="radio" value="simple" name="InterstType" class="form-check-input" onclick="toggleinterestType()" checked>
      <label class="form-check-label">Simple Interest</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="radio" value="compound" name="InterstType" class="form-check-input" onclick="toggleinterestType()">
      <label class="form-check-label">Compound Interest</label>
    </div>
  </div>
  <div id="si-field">
    <button onclick="calculateSimple()" class="btn btn-primary">Calculate Simple Interest</button>
    <div id="si-result" class="mt-3"></div>
  </div>
  <div id="ci-field" style="display: none;">
    <label for="frequency" class="form-label">Compound Frequency:</label>
    <select id="frequency" class="form-select mb-3">
      <option value="annually">Annually</option>
      <option value="semiannually">Semi-Annually</option>
      <option value="quarterly">Quarterly</option>
      <option value="monthly">Monthly</option>
    </select>
    <button onclick="calculateCompound()" class="btn btn-primary">Calculate Compound Interest</button>
    <div id="ci-result" class="mt-3"></div>
  </div>
</div>
<script>
  function toggleinterestType(){
   var siField=document.getElementById('si-field')
  var ciField=document.getElementById('ci-field')
          
        var InterstType=document.querySelector('input[name="InterstType"]:checked').value
        if(InterstType==='simple'){
        siField.style.display='block'
       ciField.style.display='none'
        }
       else{
         siField.style.display='none'
       ciField.style.display='block'
       }
  }


function calculateSimple(){
        let principleAmount=parseFloat(document.getElementById('princi').value)
        console.log(principleAmount);
        let interestRate=parseFloat(document.getElementById('interest').value)
        console.log(interestRate);
                 let time= parseFloat(document.getElementById('year').value)
         console.log(time);
                 let simpleInterest=(principleAmount * interestRate * time)/ 100
console.log(simpleInterest);
                let resultSI= document.getElementById('si-result')
                console.log(resultSI);
         resultSI.innerHTML='your simpleInterest Amount is: ₹ ' + simpleInterest

}
function calculateCompound(){
 let principleAmount=parseFloat(document.getElementById('princi').value)
        console.log(principleAmount);
        let interestRate=parseFloat(document.getElementById('interest').value)
        console.log(interestRate);
                 let time= parseFloat(document.getElementById('year').value)
         console.log(time);
                    let frequency=document.getElementById('frequency').value

let n=1
if(frequency==='semianualy')
n=2
else if(frequency==='quarterly')
n=4
else if(frequency==='monthly')
n=12

let amount= principleAmount * Math.pow((1 + interestRate / (100 * n)),n * time)
console.log(amount);
let compoundResult=amount - principleAmount
console.log(compoundResult);
let resultElement=document.getElementById('ci-result')
console.log(resultElement);
    resultElement.innerHTML='your compoundInterest Amount is: ₹ ' + compoundResult.toFixed(2)
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
   <div class="container mt-3">
     <div class="card-type">
     <div class="card-head">
        <h1>Loan Calculator</h1>
     </div>
     <div class="card-body">
      <div class="form-group">
        <label for="amount" class="form-label">Loan amount</label>
        <input type="number" id="amount"name="amount" class="form-control">
      </div>
      <div class="form-group">
        <label for="interest" class="form-label">Interest rate</label>
        <input type="number" id="interest"name="interest" class="form-control">
      </div>
      <div class="form-group">
        <label for="repay" class="form-label">Period(in months)</label>
        <input type="number" id="repay"name="repay" class="form-control">

      </div>
      <button  class="btn btn-success mt-3" onclick="calculateEMI()">convert emi </button>
     </div>
     <div id="result"></div>

     </div>




   </div>








<script>
    function calculateEMI(){
        let amount=document.getElementById('amount').value
 console.log(amount);
 let rate=document.getElementById('interest').value
 console.log(interest);
 let months=document.getElementById('repay').value



//  let monthlyPayment = ((amount / months) + interest);
//     let totalInterest = (amount * (interest * 0.01)) / months;
//     let totalPayment = amount + totalInterest;

    interest = (amount * (rate * 0.01))/months;
total = ((amount/months) + interest);
    
    document.getElementById("result").innerHTML = `
                    <h2>Results : </h2>
                    <h4>Interest per month: ₹${parseFloat(interest).toFixed(2)}</h4>
<h4>Total payment: ₹${parseFloat(total).toFixed(2)}</h4>
                    `;
}
    

 



</script>

</body>
</html>
